# Flag to Enable/disable document integrity check in Word Editor and HTML Editor based on config property
# default to false
###########################################################################################################
disable.language.integrity.check=false

####################################################################################
# Flag to Enable/disable erroring out any changes to the language with integrity issues.
# If integrity issues found need to be ignored and changes to be saved with ingegrity issues, set value to true
# default to false
####################################################################################
ignore.language.integrity.errors=true

##################################################################################################################################
# Flag to Enable/disable displaying language integrity check failures to the user.
# If set to true or if ignore.language.integrity.failure property is set to true, integrity issues will not be displayed to user.
# default to false
##################################################################################################################################
disable.language.integrity.check.result.display=false

